---
title: C++ FastIO
---

[FastIO](https://github.com/argvchs/fastio) 是一个快读快写库。

支持基本类型读写，指针地址写入，和 `cin` `cout` 用法类似。

虽然相对于原版函数式 `fread` 快读会有点慢，但还是比 `getchar` `putchar` 要快的。

## 1\. 目录解释

<figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">fastio.cpp          # 测试代码&lt;br /&gt;</span><br><span class="line">fastio.hpp          # FastIO 库源代码&lt;br /&gt;</span><br><span class="line">fastio.beta.hpp     # FastIO 库源代码，使用 C++20&lt;br /&gt;</span><br><span class="line">fastio.in           # 读写测试数据&lt;br /&gt;</span><br></pre></td></tr></table></figure>

<h2 id="2-使用"><a href="#2-使用" class="headerlink" title="2. 使用"></a>2. 使用</h2><ul>
<li><p><code>using namespace fastio;</code></p>
<p>使用 FastIO。</p>
</li>
<li><p><code>using namespace fastio::symbols;</code></p>
<p>使用读写符号，如 <code>endl</code>。</p>
</li>
<li><p><code>is &gt;&gt; n;</code></p>
<p>读取 <code>n</code>。</p>
</li>
<li><p><code>is &gt;&gt; n &gt;&gt; m &gt;&gt; k;</code></p>
<p>读取 <code>n</code> <code>m</code> <code>k</code>。</p>
</li>
<li><p><code>c = is.get();</code></p>
<p>读取一个字符到 <code>c</code>。</p>
</li>
<li><p><code>is &gt;&gt; s;</code></p>
<p>读取一个字符串 <code>s</code>。</p>
</li>
<li><p><code>is.getline(s);</code></p>
<p>读取一行到 <code>s</code>。</p>
</li>
<li><p><code>is.getline(s, end);</code></p>
<p>读取字符到 <code>s</code>，一直读到 <code>end</code> 停止。</p>
</li>
<li><p><code>is.get(s);</code></p>
<p>读取一行到 <code>s</code>，但是把换行符保留在流中。</p>
</li>
<li><p><code>is.get(s, end);</code></p>
<p>读取字符到 <code>s</code>，一直读到 <code>end</code> 停止，但是把 <code>end</code> 保留在流中。</p>
</li>
<li><p><code>is.ignore();</code></p>
<p>忽略一行。</p>
</li>
<li><p><code>is.ignore(end);</code></p>
<p>忽略字符到 c 停止。</p>
</li>
<li><p><code>while (is &gt;&gt; n) ;</code></p>
<p>一直读取直到末尾。</p>
</li>
<li><p><code>is &gt;&gt; bin;</code> <code>is &gt;&gt; oct;</code> <code>is &gt;&gt; dec;</code> <code>is &gt;&gt; hex;</code></p>
<p>按 2、8、10、16 进制读取数。</p>
</li>
<li><p><code>is &gt;&gt; ws;</code></p>
<p>忽略前导空格。</p>
</li>
<li><p><code>is.setbase(n);</code></p>
<p>按 <code>base</code> 进制读取数 \((2 \le base \le 36)\)。</p>
</li>
<li><p><code>is &gt;&gt; reset;</code></p>
<p>取消前面的所有设置。</p>
</li>
<li><p><code>os &lt;&lt; n;</code></p>
<p>写入 <code>n</code>。</p>
</li>
<li><p><code>os &lt;&lt; n &lt;&lt; m &lt;&lt; k;</code></p>
<p>写入 <code>n</code> <code>m</code> <code>k</code>。</p>
</li>
<li><p><code>os.put(c);</code></p>
<p>写入一个字符 <code>c</code>。</p>
</li>
<li><p><code>os &lt;&lt; flush;</code></p>
<p>刷新流。</p>
</li>
<li><p><code>os &lt;&lt; endl;</code></p>
<p>写入换行。</p>
</li>
<li><p><code>os &lt;&lt; ends;</code></p>
<p>写入空格。</p>
</li>
<li><p><code>os &lt;&lt; boolalpha;</code></p>
<p>设置写入 <code>bool</code> 时用 <code>true</code> <code>false</code>。</p>
</li>
<li><p><code>os &lt;&lt; noboolalpha;</code></p>
<p>设置写入 <code>bool</code> 时用 <code>0</code> <code>1</code>。</p>
</li>
<li><p><code>os &lt;&lt; showpos;</code></p>
<p>设置写入正数和 0 时前面加 <code>+</code> 号。</p>
</li>
<li><p><code>os &lt;&lt; noshowpos;</code></p>
<p>设置写入正数和 0 时前面不加 <code>+</code> 号。</p>
</li>
<li><p><code>os &lt;&lt; showpoint;</code></p>
<p>设置写入浮点数时总是添加小数点。</p>
</li>
<li><p><code>os &lt;&lt; noshowpoint;</code></p>
<p>设置写入浮点数时不总是添加小数点。</p>
</li>
<li><p><code>os &lt;&lt; fixed;</code></p>
<p>设置写入浮点数时严格保留 <code>setprecision</code> 时设置的位数。</p>
</li>
<li><p><code>os &lt;&lt; defaultfloat;</code></p>
<p>设置写入浮点数时不严格保留 <code>setprecision</code> 时设置的位数。</p>
</li>
<li><p><code>os &lt;&lt; bin;</code> <code>os &lt;&lt; oct;</code> <code>os &lt;&lt; dec;</code> <code>os &lt;&lt; hex;</code></p>
<p>按 2、8、10、16 进制写入整数。</p>
</li>
<li><p><code>os &lt;&lt; lowercase;</code></p>
<p>写入特殊内容时使用大写。</p>
</li>
<li><p><code>os &lt;&lt; uppercase;</code></p>
<p>写入特殊内容时使用小写。</p>
</li>
<li><p><code>os &lt;&lt; showbase;</code></p>
<p>写入 2、8、16 进制的数时，在前面显示 <code>0b</code> <code>0</code> <code>0x</code>。</p>
</li>
<li><p><code>os &lt;&lt; noshowbase;</code></p>
<p>写入 2、8、16 进制的数时，不在前面显示 <code>0b</code> <code>0</code> <code>0x</code>。</p>
</li>
<li><p><code>os &lt;&lt; setbase(n);</code></p>
<p>按 <code>base</code> 进制写入数，超出范围默认 10 进制 \((2 \le base \le 36)\)。</p>
</li>
<li><p><code>os &lt;&lt; setw(n);</code></p>
<p>设置下一次写入宽度若小于 <code>width</code>，就填补字符（下一次写入重置）。</p>
</li>
<li><p><code>os &lt;&lt; setfill(c);</code></p>
<p>设置 <code>setw</code> 填补的字符，默认为空格。</p>
</li>
<li><p><code>os &lt;&lt; left;</code></p>
<p>设置 <code>setw</code> 填补的字符在左边。</p>
</li>
<li><p><code>os &lt;&lt; right;</code></p>
<p>设置 <code>setw</code> 填补的字符在右边。</p>
</li>
<li><p><code>os &lt;&lt; setprecision(n);</code></p>
<p>设置浮点数保留位数，默认保留 3 位。</p>
</li>
<li><p><code>os &lt;&lt; reset;</code></p>
<p>取消前面的所有设置。</p>
</li>
<li><p><code>ifstream ifs(s);</code></p>
<p>创建文件读流，文件路径为 <code>s</code>，和普通读流用法相同。</p>
</li>
<li><p><code>ofstream ofs(s);</code></p>
<p>创建文件写流，文件路径为 <code>s</code>，和普通写流用法相同。</p>
</li>
</ul>
<h2 id="3-接口"><a href="#3-接口" class="headerlink" title="3. 接口"></a>3. 接口</h2><p>可以用接口来重载运算符。</p>
<p><strong>注意要用 <code>fastio::interface::istream</code> <code>fastio::interface::ostream</code> 来重载。</strong></p>
<p>以下是重载 <code>std::tuple</code> 的示例程序。</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">using namespace fastio;&lt;br /&gt;</span><br><span class="line">template &lt;typename... TS&gt;&lt;br /&gt;</span><br><span class="line">interface::istream &amp;operator&gt;&gt;(interface::istream &amp;is, std::tuple&lt;TS...&gt; &amp;a) &#123;&lt;br /&gt;</span><br><span class="line">    std::apply([&amp;](auto &amp;&amp;...args) &#123; ((is &gt;&gt; args), ...); &#125;, a);&lt;br /&gt;</span><br><span class="line">    return is;&lt;br /&gt;</span><br><span class="line">&#125;&lt;br /&gt;</span><br><span class="line">template &lt;typename... TS&gt;&lt;br /&gt;</span><br><span class="line">interface::istream &amp;operator&gt;&gt;(interface::istream &amp;is, std::tuple&lt;TS...&gt; &amp;&amp;a) &#123;&lt;br /&gt;</span><br><span class="line">    std::apply([&amp;](auto &amp;&amp;...args) &#123; ((is &gt;&gt; args), ...); &#125;, a);&lt;br /&gt;</span><br><span class="line">    return is;&lt;br /&gt;</span><br><span class="line">&#125;&lt;br /&gt;</span><br><span class="line">template &lt;typename... TS&gt;&lt;br /&gt;</span><br><span class="line">interface::ostream &amp;operator&lt;&lt;(interface::ostream &amp;os, std::tuple&lt;TS...&gt; const &amp;a) &#123;&lt;br /&gt;</span><br><span class="line">    std::apply([&amp;](auto &amp;&amp;...args) &#123; ((os &lt;&lt; args &lt;&lt; &#x27; &#x27;), ...); &#125;, a);&lt;br /&gt;</span><br><span class="line">    return os;&lt;br /&gt;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
